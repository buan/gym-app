<div class="row">
  <div class="col-md-12">
    <mat-form-field appearance="fill">
      <mat-label>Choose User Type</mat-label>
      <mat-select  [(ngModel)]='optionValue' (selectionChange) = 'seclectUser()'>
        <mat-option *ngFor="let eachrole of roles" [value]="eachrole">
          {{eachrole}}
        </mat-option>
      </mat-select>
     </mat-form-field>
     <h4>{{ optionValue }}</h4>
    <mat-divider></mat-divider>
    <mat-list>
      <mat-list-item *ngFor="let element of userName">
      <a routerLink="/users/details"><img matListAvatar src="{{ element.img }}" alt="{{ element.fname }}">{{ element.fname }} {{ element.lname }}</a>
      </mat-list-item>
     </mat-list>
  </div>
</div>
